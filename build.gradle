plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

sourceCompatibility = '11'

dependencies {
    // This dependency is used by the application.
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    implementation 'com.fifesoft:rsyntaxtextarea:3.1.1'

    implementation 'org.codehaus.groovy:groovy-all:3.0.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=127.0.0.1:1044']
    // Define the main class for the application.
    mainClassName = 'com.cyndre.huecenter.Application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
